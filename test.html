
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Join US</title>
  <script>
    function print_result(event) {
      if (event) event.preventDefault();

      var name = document.question.name.value;
      var gender = document.question.gender.value;
      var age = document.question.age.value;
      var email = document.question.email.value;
      var phone = document.question.phone.value;

      alert(
        "Email: " + email +
        "\nPhone Number: " + phone +
        "\nName: " + name +
        "\nAge: " + age +
        "\nGender: " + gender
      );

      return false;
    }
  </script>
  <style>
    /* 页面整体居中 */
    html, body { height: 100%; }
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;   /* 水平居中 */
      align-items: center;       /* 垂直居中 */
      padding: 24px;
    }

    /* 居中容器（让内容块在中间） */
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;  /* 让内部块(水平)居中 */
      gap: 16px;
    }

    /* 顶部工具栏（返回按钮） */
    .toolbar {
      width: 100%;
      display: flex;
      justify-content: center; /* 返回按钮居中 */
    }
    .toolbar .btn {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #007BFF;
      background: transparent;
      color: #007BFF;
      cursor: pointer;
    }

    /* 标题与说明文字居中 */
    header {
      text-align: center; /* 关键：让标题/说明文字居中 */
    }
    header h1 {
      font-size: 2rem;
      margin: 0 0 8px;
    }
    header p {
      font-size: 1rem;
      margin: 0;
      color: #555;
    }

    /* 表单卡片 */
    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;   /* 缩小点更美观 */
    }

    fieldset {
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    /* 让表格里的文字、控件居中对齐 */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      text-align: center; /* 关键：表格单元居中文本 */
      vertical-align: middle;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      font-size: 1rem;
      padding: 10px 12px;
      border: 1px solid #c9ced6;
      border-radius: 8px;
      width: 100%;        /* 输入框占满单元格 */
      max-width: 320px;   /* 给个最大宽度，避免太宽 */
      margin: 0 auto;     /* 输入框在单元格内部居中 */
      display: block;
    }

    /* 提交按钮居中 */
    .actions {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }
    .submit-btn {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="toolbar">
      index.htmlBack</button>
    </div>

    <header>
      <h1>Join Us - Japan Travel Club</h1>
      <p>Join our club and get exclusive access to the latest travel information, exclusive deals and special offers!</p>
    </header>

    <form name="question" onsubmit="return print_result(event)">
        <table>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="email"
                name="email"
                title="Please enter a valid Email"
                required
                placeholder="you@example.com"
                autocomplete="email"
              />
            </td>
            <td>Phone Number</td>
            <td>
              <input
                type="tel"
                name="phone"
                title="Phone number must be 8 numbers"
                required
                pattern="^\d{8}$"
                placeholder="91234567"
                inputmode="numeric"
                autocomplete="tel"
              />
            </td>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input
                type="text"
                name="name"
                title="Capital first character"
                required
                placeholder="Your name"
              />
            </td>
            <td>Age</td>
            <td>
              <input type="number" name="age" min="18" required />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td colspan="3">
              <label style="margin-right:16px;"><input type="radio" name="gender" value="M" required /> Male</label>
              <label style="margin-right:16px;"><input type="radio" name="gender" value="F" /> Female</label>
              <label><input type="radio" name="gender" value="NA" /> Prefer not to say</label>
            </td>
          </tr>
        </table>

      <div class="actions">
        <input type="submit" class="submit-btn" value="Submit" />
      </div>
    </form>
  </div>
</body>
</html>
