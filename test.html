
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>加入我们 - 日本旅游俱乐部</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    function print_result(event) {
      // 阻止表单提交导致刷新
      if (event) event.preventDefault();

      const form = document.forms["question"];
      const name = form.name.value.trim();
      const gender = form.gender.value;
      const age = form.age.value;
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const userquestion = (form.userquestion.value || "").trim() || "(无)";

      alert(
        "姓名: " + name +
        "\n性别: " + gender +
        "\n年龄: " + age +
        "\n邮箱: " + email +
        "\n电话号码: " + phone +
        "\n问题:\n" + userquestion
      );

      return false; // 防止页面刷新
    }
  </script>
  <style>
    :root {
      --primary: #0a66ff;
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background-color: var(--bg);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0 0 8px;
    }
    header p {
      font-size: 1rem;
      margin: 0 0 16px;
      color: var(--muted);
    }

    .toolbar {
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      cursor: pointer;
    }
    .btn.primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    form {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin: 0 0 16px;
    }
    legend {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 8px;
    }

    /* 响应式两列网格 */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.95rem;
      color: var(--muted);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      font-size: 1rem;
      padding: 10px 12px;
      border: 1px solid #c9ced6;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(10, 102, 255, 0.15);
    }

    .radios {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .note {
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="toolbar">
      index.html返回首页</button>
    </div>

    <header>
      <h1>加入我们 - 日本旅游俱乐部</h1>
      <p>加入俱乐部，获取最新旅游资讯、独家优惠与特别活动通知。</p>
    </header>

    #
      <fieldset>
        <legend>基本信息</legend>
        <div class="grid">
          <div class="field">
            <label for="email">邮箱</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              autocomplete="email"
              placeholder="you@example.com"
              title="请输入有效邮箱地址"
              <!-- 如需更严格校验可添加 pattern -->
            />
            <span class="note">我们仅用于通知俱乐部活动与优惠。</span>
          </div>

          <div class="field">
            <label for="phone">电话号码</label>
            <input
              id="phone"
              type="tel"
              name="phone"
              required
              inputmode="tel"
              autocomplete="tel"
              placeholder="+81 90-1234-5678"
              title="可输入国家区号、空格、短横、括号"
              pattern="^\+?[0-9()\-\s]{7,20}$"
            />
          </div>

          <div class="field">
            <label for="name">姓名</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              placeholder="请输入姓名"
              title="建议首字母大写（可根据需要移除约束）"
            />
          </div>

          <div class="field">
            <label for="age">年龄</label>
            <input
              id="age"
              type="number"
              name="age"
              min="18"
              required
              placeholder="18+"
            />
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label>性别</label>
            <div class="radios" role="radiogroup" aria-label="性别">
              <label><input type="radio" name="gender" value="男" required> 男</label>
              <label><input type="radio" name="gender" value="女"> 女</label>
              <label><input type="radio" name="gender" value="保密"> 保密</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>您的问题</legend>
        <div class="field">
          <label for="userquestion">留言</label>
          <textarea id="userquestion" name="userquestion" rows="4" placeholder="例如：请推荐东京5日行程，预算约¥XXXX…"></textarea>
        </div>
      </fieldset>

      <div class="actions">
        <input type="submit" class="btn primary" value="提交" />
        <button type="reset" class="btn">重置</button>
      </div>
    </form>
  </div>
</body>
</html>
