<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Join US</title>
  <script>
    function print_result() {
      var name = document.question.name.value;
      var gender = document.question.gender.value;
      var age = document.question.age.value;
      var email = document.question.email.value;
      var phone = document.question.phone.value;

      alert(
        "Email:" + email +
        "\nPhone Number:" + phone +
        "\nName: " + name +
        "\nAge: " + age +
        "\nGender: " + gender
      );

    }
  </script>
  <style type="text/css">
    .homebutton,
    .backbutton {
      position: absolute;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #007BFF;
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .homebutton {
      top: 75px;
      left: 170px;
    }

    .backbutton {
      top: 130px;
      left: 170px;
    }


    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
      font-family: Arial, sans-serif;
    }

    form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
    }

    p {
      font-size: 1.5rem;
    }

    fieldset {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <button class="homebutton" onclick="window.location.href='index.html'">Home</button>
  <button class="backbutton" onclick="window.location.href='Aboutus.html'">Back</button>
  <header>
    <h1>Join Us - Japan Travel Club</h1>
    <p>Join our club and get exclusive access to the latest travel information, exclusive deals and special offers!</p>
  </header>
  <form name="question" onSubmit="print_result()">
    <fieldset>
      <table>

        <tr>
          <td>Email</td>
          <td>
            <input type="email" name="email" title="Please enter a valid Email" required />
          </td>
          <td>Phone Number</td>
          <td>
            <input type="tel" name="phone" title="Phone number must be 8 digits" required pattern="^\d{8}$" />
          </td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="name" title="Capital first character" required />
          </td>
          <td>Age</td>
          <td>
            <input type="number" name="age" min="18" required />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="M" required="required" />Male
            <input type="radio" name="gender" value="F" />Female
            <input type="radio" name="gender" value="NA" />Prefer not to say
          </td>
        </tr>
      </table>
      <br />
      <input type="button" value="Clear" onclick="document.question.reset();" />
      <input type="submit" value="Submit" />
    </fieldset>
  </form>
</body>

</html>
